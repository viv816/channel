<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:c="http://java.sun.com/jsp/jstl/core" >
 <h:head>
  		<link rel="icon" type="image/x-icon" href="#{resource['images/favicon.ico']}"/>
	    <meta charset="utf-8"></meta>
	    <meta name="description" content=""></meta>
	    <meta name="author" content=""></meta>
	   
	    <h:outputStylesheet name="css/loginlayout.css" />
		<title><ui:insert name="title">Default title</ui:insert></title>
		<style type="text/css">
			body { 
					    background-color: #fefdfa;
					    font-family: Gill Sans,Arial,sans-serif;
					    font-size: 11px; 
					    height: 100%;
					    margin: 0 0.5em;
				}
			div[id="noHeaderTable"] thead {
					display: none;
					}
			.dateTimeField input {
				   width: 230px;
				   box-shadow:	inset 0 0px 0px #8f8f8f;
					}
			.ui-datatable * {
     				border : 0px !important;
     				font-family: Raleway,sans-serif !important;
				}
			.table-padding-td th,td{
			padding: 5px;
			}
			.menu-items{
						margin-left: 10px;
						margin-top: 7px;
			}
			.searchHeaderGrid.ui-panelgrid>*>tr,
			.searchHeaderGrid.ui-panelgrid .ui-panelgrid-cell {
    		border: none;
			}
			
			
		</style>
		<SCRIPT type="text/javascript">
  	  		window.history.forward();
    		 function noBack() {                 
                 window.history.forward(1); }
		</SCRIPT>
</h:head>

<h:body style="width: 1260px;margin-left: auto; margin-right: auto;background-color: white;" onload="noBack();"> 
		<div id="wrapper">
			<!-- <ui:include src="/templates/sessionTimeOutChecker.xhtml" /> -->
			<div id="header logo">
			<h:form onsubmit="this.action='#{request.contextPath}/logout';"
   					 >
    				<p:commandButton value="Logout" ajax="false" style="align:right"/>
  			</h:form>
			<!-- 	<ui:insert name="logo">
					<ui:include src="/templates/logoheader.xhtml" />
				</ui:insert> -->
			</div>
			<div id="header row">
				<ui:insert name="header">
					<ui:include src="/menu.xhtml" />
				</ui:insert>
			</div>
			<div id="container">
				<div id="content">
					<ui:insert name="content" />
				</div>
				<ui:insert name="dialog">
				</ui:insert>
			</div>
			<div id="footer">
			<!-- 	<ui:insert name="footer">
					<ui:include src="/templates/footer.xhtml" />
				</ui:insert> -->
			</div>
		</div>
	</h:body>
</html>
